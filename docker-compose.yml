version: '3'

services:
  web:
    build: .
    environment:
      MYSQL_ROOT_PASSWORD: password
    command: rails s
    volumes:
      - .:/media
      - bundle:/usr/local/bundle
      - public-data:/media/public
      - tmp-data:/media/tmp
    depends_on:
      - db
  db:
    image: mysql:8.0.15
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-confd:/etc/mysql/conf.d
  nginx:
    build:
      context: containers/nginx
    volumes:
      - public-data:/media/public
      - tmp-data:/media/tmp
      - ./containers/nginx/log:/var/log/nginx
    ports:
      - 80:80
    depends_on:
      - web
volumes:
  bundle:
  mysql_data:
  public-data:
  tmp-data: